<html>
<head>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'/>
  <script src='myList.js'></script>
  <link rel='stylesheet' href='myList.css'/>
  <title>UniFinderPrototype - MyList</title>
</head>
<body>
    <img class="background" src="/source/uniBackground1.jpg">
    <h1>UniFinerPrototype - My List</h1>
    <h2 id="title-country"></h2>
    
    <div id="my-list">
        <table class='margin' border="1">
            <thead class='blue'>
              <tr class='padding'>
                <th class='tableName'>Name of University</th>
                <th class='tableCountry'>Country</th>
                <th class='tableWeb'>Web Page</th>
                <th class='tableCheck'>Save</th>
                
              </tr>
            </thead>
            <tbody id="table-List">
            </tbody>
        </table>

    </div>
    <div id="editor">
        <button id="open-save">Show My Saved Universities</button>
    </div>
    <div id="end">
      <table class='margin' border="1">
        <thead class='blue'>
          <tr class='padding'>
            <th class='tableName'>Name of University</th>
            <th class='tableCountry'>Country</th>
            <th class='tableWeb'>Web Page</th>
            <th class='remove'>Remove</th>
          </tr>
        </thead>
        <tbody id="save-list">
        </tbody>
      </table>  
    </div>


</body>
</html>
